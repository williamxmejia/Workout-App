<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head (title)">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--    Font Awesome kit link for icons-->
    <script src="https://kit.fontawesome.com/8de2f0b37b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" th:href="@{/css/event.css}">
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->

</head>

<body>


<!--Navbar with links-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-10">
    <div class="container-fluid p-3 mb-0 bg-light rounded gradient-custom-2">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">Being Fit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-lg-0 flex-fill">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">My profile</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/workout-create}">Design personal workout</a>
                </li>
            </ul>

            <div class="d-none d-lg-block">
                <form class="d-flex" action="/search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           name="search">
                    <button class="btn btn-primary btn-lg" type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="POST">
                        <button class="nav-link btn">Logout</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
            </ul>
            <div class="d-lg-none">
                <form class="d-flex" action="/event/search" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           name="search">
                    <button class="btn btn-primary btn-lg" type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!--this is the header for the pages-->
<!--<div th:fragment = "header">-->
<!--  <h1>Hobby Hoppr</h1>-->
<!--</div>-->
<!---->
<!--This is the footer -->

<footer th:fragment="footer" class="bg-dark text-center text-white py-3 mt-auto">
  <div class="container-fluid p-4 mb-0">
    <!--            Social media links-->
    <div class="socials">
      <a class="btn btn-outline-light btn-floating m-1 px-3" role="button" href="/about">
        <i class="fa-solid fa-info"></i>
      </a>
      <a class="btn btn-outline-light btn-floating m-1" role="button" href="https://twitter.com/chainlinkgoon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a class="btn btn-outline-light btn-floating m-1" role="button" href="https://github.com/williamxmejia/being-fit">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>
  </div>
</footer>

<!---->
<!--this is the script to incorporate bootstrap -->>
<script th:fragment="bootstrap-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script th:fragment="500" src="/js/500.js"></script>
<script th:fragment="main-js" src="/js/main.js"></script>
<!---->
</body>
</html>
