<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="partials/partials.html :: head ('Sign up')"></head>
<body class="gradient-custom-2">

<header th:replace="partials/partials.html :: navbar"></header>

    <form th:action="@{/create-user}" method="post" th:object="${user}">
        <div class="form-outline">
            <label for="username">Username*</label>
            <input type="text" id="username" class="form-control form-control-lg"
                   placeholder="Enter a valid user name" th:field="*{userName}"/>
        </div>
        <div class="form-outline mt-3">
            <label for="password">Password*</label>
            <input type="password" id="password" class="form-control form-control-lg"
                   placeholder="Enter password" th:field="*{password}"/>
        </div>
        <button>Submit</button>
    </form>

    <script th:replace="partials/partials.html :: bootstrap-js"></script>
</body>
</html>
