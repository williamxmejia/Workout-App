<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/partials.html :: head ('Exercises')"></head>
<body>
    <header th:replace="partials/partials.html :: navbar"></header>

    <section class="container">
        <form th:action="@{/workout-create}" th:object="${exercise}" method="post">
            <div class="mt-4">
                <div>
                    <label for="name" class="display-6">Title*</label>
                </div>
                <input type="text" th:field="*{name}" id="name" class="form-control">
            </div>


            <div class="mt-4">
                <div>
                    <label for="typeofw" class="display-6">Type of workout*</label>
                </div>
                <select th:field="*{typeOfWorkout}" id="typeofw" class="form-control" >
                    <option value="strength">Strength</option>
                    <option value="endurance">Endurance</option>
                    <option value="weight loss">Weight loss</option>
                    <option value="cardio">Cardio</option>
                </select>
            </div>

            <div class="mt-4 form-check">
                <label class="display-6">Upper and/or lower body</label>
                <div>
                    <label for="upper">Upper</label>
                    <input type="checkbox" th:field="*{upperOrLower}" value="upper" id="upper">
                </div>
                <div>
                    <label for="lower">Lower</label>
                    <input type="checkbox" th:field="*{upperOrLower}" value="lower" id="lower">
                </div>

            </div>

            <div class="mt-4">
                <div class="mb-2">
                    <label for="exerciseOne" class="display-6">Exercises*</label>
                </div>
                <textarea type="text" th:field="*{content}" id="exerciseOne" class="form-control" rows="15"></textarea>
            </div>

            <button>Create</button>
        </form>
    </section>



</body>
</html>
