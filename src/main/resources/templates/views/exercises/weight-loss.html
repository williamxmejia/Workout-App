<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="partials/partials.html :: head ('replace')"></head>
<body>

<header th:replace="partials/partials.html :: navbar"></header>

<h1>Weight Loss</h1>

<div class="container d-flex justify-content-center mt-5 w-100 flex-wrap">
  <th:block th:each="work: ${workouts}">
    <!--        <a th:href="@{/exercise/{id}(id=${work.id - 1})}">-->
    <span class="mx-5" th:if="${work.typeOfWorkout == 'weight loss'}"><a th:href="@{/exercise/{id}(id=${work.id - 1})}"><p class="display-6" th:text="${work.name}"></p></a></span>
    <!--        </a>-->
  </th:block>
</div>


<script th:replace="partials/partials.html :: bootstrap-js"></script>
</body>
</html>
