<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="partials/partials.html :: head ('Cardio')"></head>

<body>

<header th:replace="partials/partials.html :: navbar"></header>

<h1>Cardio</h1>

<div class="container mt-5 w-100">
    <table class="table">
        <tr>
            <th class="col">Workout</th>
            <th class="col">Author</th>
        </tr>
        <th:block th:each="work: ${workouts}">
            <!--        <a th:href="@{/exercise/{id}(id=${work.id - 1})}">-->
            <tr>
                <span class="mx-5" th:if="${work.typeOfWorkout == 'cardio'}">
                    <td><a th:href="@{/exercise/{id}(id=${work.id - 1})}">
                        <th:block th:text="${work.name}"></th:block>
                    </a></td>
                </span>
                <span class="mx-5" th:if="${work.typeOfWorkout == 'cardio'}"><a
                        th:href="@{/exercise/{id}(id=${work.id - 1})}"><td
                        th:text="${work.user.userName}"></td></a></span>

            </tr>
            <!--        </a>-->
        </th:block>
    </table>

</div>


<script th:replace="partials/partials.html :: bootstrap-js"></script>

</body>
</html>
